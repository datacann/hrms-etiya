<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Position Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let position of jobPositions">

                <td>{{position.id}}</td>
                <td>{{position.title}}</td>
            </tr>
        </tbody>
    </table>
</div>

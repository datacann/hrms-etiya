<div class="d-flex">
    <div *ngIf="userId=='employer'">
     <p class="mt-3" style="color: wheat; padding-right: 100px; text-transform: capitalize;padding-top: 5px; font-size: larger;">Welcome {{userInfo.companyName | uppercase}} </p>
     <div style="padding-left: 100px;">
     </div>
    </div>
    <div *ngIf="userId=='candidate'" class="mt-3" >
     <p style="color: wheat;">Welcome {{userInfo.firstName | uppercase}} {{userInfo.lastName | uppercase }}  </p>
    </div>

    <div *ngIf="userId=='systemEmployee'" class="mt-3 ">
     <p style="color: wheat;">Welcome {{userInfo.firstName | uppercase }} {{userInfo.lastName | uppercase }}</p>
    </div>
   </div>
